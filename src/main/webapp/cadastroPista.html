<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Pista</title>
</head>
<body>
<h1>Cadastro de Pista</h1>
<hr>
<form action="adm" method="post">
    ID:
    <input type="text" name="id" id="id"> <br /> <br />
    Latitude:
    <input type="text" name="latitude" id="latitude" maxlength="12"> <br /><br />
    Longitude:
    <input type="text" name="longitude" id="longitude" maxlength="12"> <br /><br />
    Elevação?
    <input type="radio" name="quesEle" id="quesEle" value="yes" > <label for="yes">Sim</label>
    <input type="radio" name="quesEle" id="quesEle" value="no" checked> <label for="no">Não</label><br />
    <input type="text" name="elevacao" id="elevacao"> <br /><br />
    Nome:
    <input type="text" name="nome" id="nome"> <br /><br />
    Cidade:
    <input type="text" name="cidade" id="cidade"> <br /><br />
    País:
    <input type="text" name="pais" id="pais"> <br /><br />
    Informação complementar?
    <input type="radio" name="quesInfo" id="quesInfo" value="yes" > <label for="yes">Sim</label>
    <input type="radio" name="quesInfo" id="quesInfo" value="no" checked> <label for="no">Não</label><br />
    <textarea rows="5" cols="60"  name="info" id="info" maxlength="280"> </textarea> <br />
    <input type="submit" name="botao" id="botao" value="Cadastrar">
</form>
</body>
</html>
